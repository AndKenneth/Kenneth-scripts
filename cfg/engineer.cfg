exec reset

alias +spawnswap "alias -spawnswap join_class engineer;join_class random"

alias primary 	"slot1; g_attack_normal; alias qswap secondary;engineer_primary"
alias secondary "slot2; g_attack_normal; alias qswap primary;engineer_secondary"
alias melee 	"slot3; g_attack_normal; alias qswap primaryengineer_melee;"

bind r "destroy 2"
bind f "build 2"

primary

prec_min_streak 4