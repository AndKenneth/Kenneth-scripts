//binds
unbindall
bind "kp_leftarrow" 	"+redmedic"
bind "kp_end" 			"+reddemo"
bind "kp_5" 			"+redpocket"
bind "kp_rightarrow" 	"+redroamer"
bind "kp_downarrow" 	"+redscout1"
bind "kp_pgdn" 			"+redscout2"

bind "kp_home" 			"+blumedic"
bind "backspace" 		"+bludemo"
bind "kp_uparrow" 		"+blupocket"
bind "kp_pgup" 			"+bluroamer"
bind "kp_slash" 		"+bluscout1"
bind "kp_multiply" 		"+bluscout2"

bind "kp_plus" 			spec_next
bind "kp_minus" 		spec_prev

bind "kp_ins" 			"spec_mode 4"
bind "kp_del" 			"spec_mode 5"
bind "f" 				"spec_mode 6"

bind "kp_enter" 		"exec casting/spec_best.cfg"

bindtoggle "\" 			advspec_outline_enabled

bind mouse1 +attack
bind mouse2 +attack2

bind o 			spectate
bind tab 		+showscores

bind w 		+forward
bind a 		+moveleft
bind s 		+back
bind d 		+moveright
bind space 	+moveup
bind shift 	+movedown

bind p			hud_reloadscheme
bind "`" 		toggleconsole
bind "[" 		cl_trigger_first_notification
bind "]" 		cl_decline_first_notification
bind "enter" 	say
bind "'" 		say_team

bindtoggle "z" spec_player_health
bindtoggle "x" spec_player_health_numbers

//aliases
alias thirdperson "spec_mode 5"
alias firstperson "spec_mode 4"
alias freecam "spec_mode 6"

//quickexecs
alias server "exec casting/specbinds_server.cfg
alias stvhelper "exec casting/specbinds_helper.cfg"
alias stv "exec casting/stvkeybinds.cfg"
alias pov "exec casting/lockout.cfg"
stv

//advspec
advspec_medic_info_enabled 1
glow_outline_effect_enable 1
replay_rendersetting_renderglow 0
advspec_pov_outline_enabled 0
advspec_outline_enabled 1

//spectools
spec_player_radar 0
spec_player_health 0
spec_player_health_numbers 0
spec_player_name 0

//game cvars
r_drawviewmodel 1
cl_showfps 0
net_graph 0
hud_saytext_time 0 //disables chat
cl_use_tournament_specgui 1
tf_hud_show_servertimelimit 1

//xhair
cl_crosshair_scale 32
cl_crosshair_file ""
cl_crosshair_red 200
cl_crosshair_blue 200
cl_crosshair_green 200

//alt tab binds
engine_no_focus_sleep 0
snd_mute_losefocus 0

echo ====================================
echo == TFLIVE Spectator Config Loaded ==
echo ====================================