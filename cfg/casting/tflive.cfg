//binds
unbindall
exec casting/binds_norm.cfg

bind pgup "exec casting/binds_norm.cfg"
bind pgdn "exec casting/binds_rev.cfg"

bind "kp_plus" 			spec_next
bind "kp_minus" 		spec_prev

bind "f7" 			"spec_mode 4"
bind "f8" 			"spec_mode 5"
bind "f" 				"spec_mode 6"

bind "kp_enter" 		"exec casting/spec_best.cfg"

bind "\" "statusspec_playeroutlines_enabled 1"
bind "/"  statusspec_playeroutlines_force_refresh


bind mouse1 +attack
bind mouse2 +attack2

bind o 			spectate
bind tab 		+showscores

bind w 		+forward
bind a 		+moveleft
bind s 		+back
bind d 		+moveright
bind space 	+moveup
bind shift 	+movedown

bind p			hud_reloadscheme
bind "`" 		toggleconsole
bind "[" 		cl_trigger_first_notification
bind "]" 		cl_decline_first_notification
bind "y" 		say
bind "u" 		say_team


//remote lockout
alias +toggleremote "alias remote "exec casting/remote.cfg""
alias -toggleremote "alias remote "
alias remote ""

bind ins +toggleremote
bind "del" "remote"

bindtoggle "z" spec_player_health
bindtoggle "x" spec_player_name

//aliases
alias thirdperson "spec_mode 5"
alias firstperson "spec_mode 4"
alias freecam "spec_mode 6"

//quickexecs
alias stv "exec casting/stvkeybinds.cfg"
alias pov "exec casting/lockout.cfg"
stv


