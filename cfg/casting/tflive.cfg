//statusspec
statusspec_player_alias_enabled 1
statusspec_playeroutlines_team_colors 1
statusspec_localplayer_enabled 1

alias -redmedic perselect
alias -reddemo perselect
alias -redpocket perselect
alias -redroamer perselect
alias -redscout1 perselect
alias -redscout2 perselect

alias -blumedic perselect
alias -bludemo perselect
alias -blupocket perselect
alias -bluroamer perselect
alias -bluscout1 perselect
alias -bluscout2 perselect

alias perselect statusspec_localplayer_set_current_target




//game cvars
r_drawviewmodel 1
cl_showfps 0
net_graph 0
hud_saytext_time 0 //disables chat
cl_use_tournament_specgui 1
tf_hud_show_servertimelimit 1

//xhair
cl_crosshair_scale 32
cl_crosshair_file ""
cl_crosshair_red 200
cl_crosshair_blue 200
cl_crosshair_green 200

//alt tab binds
engine_no_focus_sleep 0
snd_mute_losefocus 0

