alias default_primary_crosshair   "medium; green; cross; 84"
alias default_secondary_crosshair "medium; cyan; cross_with_dot; 84"
alias default_melee_crosshair     "big; yellow; open_cross; 84"
alias default_shotgun_crosshair	  "big; green; ring; off"

alias sens_low	""
alias sens_medium	""
alias sens_high	""

//SCOUT
alias scout_primary       "big; green; cross ;off;sens_low"
alias scout_secondary     "medium; green; open_cross; off;sens_low"
alias scout_melee         "default_melee_crosshair;sens_low"

//SOLDIER
alias soldier_primary     "big; green; cross; 84;sens_medium"
alias soldier_secondary   "big; yellow; cross ;off;sens_low"
alias soldier_melee       "default_melee_crosshair;sens_medium"

//PYRO
alias pyro_primary        "huge; green; open_cross; 84;sens_medium"
alias pyro_secondary      "default_shotgun_crosshair;sens_medium"
alias pyro_melee          "default_melee_crosshair;sens_medium"

//DEMOMAN
alias demoman_primary     "big; green; cross; 94;sens_medium"
alias demoman_secondary   "medium; cyan; cross_with_dot; 84;sens_medium"
alias demoman_melee       "default_melee_crosshair;sens_medium"

//HEAVY
alias heavy_primary       "huge; green; open_cross; off_with_muzzleflash;sens_medium"
alias heavy_secondary     "default_shotgun_crosshair;sens_medium"
alias heavy_melee         "default_melee_crosshair;sens_medium"

//ENGINEER
alias engineer_primary    "medium; green; default; 84;sens_low"
alias engineer_secondary  "small; white; dot; 84;sens_low"
alias engineer_melee      "default_melee_crosshair;sens_medium"

//MEDIC
alias medic_primary       "big; green; half_cross_with_dot; off_with_muzzleflash;sens_high"
alias medic_secondary     "big; orange; default; off;sens_high"
alias medic_melee         "default_melee_crosshair;sens_high"

//SNIPER
alias sniper_primary      "medium; green; dot; off ;sens_low"
alias sniper_secondary    "small; cyan; cross; 84;sens_low"
alias sniper_melee        "default_melee_crosshair;sens_low"

//SPY
alias spy_primary         "medium; green; cross; 84;sens_low"
alias spy_secondary       "small; white; dot; 84;sens_medium"
alias spy_melee           "small; white; dot; 84;sens_medium"

alias +checker 84
alias -checker off

bind v +checker 