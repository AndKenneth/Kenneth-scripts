//   use the aliases like this: size; color; type; viewmodel FOV or viewmodel off
//  _______________________________________________________________________________
// |SIZES:  tiny      [18] |COLORS:  red    | mint    |TYPES:  cross_with_dot      |
// |        smallest  [20] |         green  | lime    |        half_cross_with_dot |
// |        small     [24] |         blue   | skyblue |        ring                |
// |        medium    [28] |         yellow | black   |        ex                  |
// |        big       [32] |         cyan   | grey    |        dot                 |
// |        biggest   [36] |         pink   | white   |        open_cross          |
// |        huge      [40] |         orange |         |        cross               |
// |        invisible [00] |         purple |         |        default             |
//  _______________________________________________________________________________

alias default_primary_crosshair   "medium; green; cross; 84"
alias default_secondary_crosshair "medium; cyan; cross_with_dot; 84"
alias default_melee_crosshair     "big; yellow; open_cross; 84"
alias default_shotgun_crosshair	  "big; green; ring; off"

//SCOUT
alias scout_primary       "big; green; default; off"
alias scout_secondary     "big; yellow; open_cross; 84"
alias scout_melee         "default_melee_crosshair"

//SOLDIER
alias soldier_primary     "big; green; cross; off"
alias soldier_secondary   "big; yellow; default ;off"
alias soldier_melee       "default_melee_crosshair"

//PYRO
alias pyro_primary        "huge; green; open_cross; 84"
alias pyro_secondary      "default_shotgun_crosshair"
alias pyro_melee          "default_melee_crosshair"

//DEMOMAN
alias demoman_primary     "big; green; cross; 84"
alias demoman_secondary   "medium; cyan; cross_with_dot; 84"
alias demoman_melee       "default_melee_crosshair"

//HEAVY
alias heavy_primary       "huge; green; open_cross; off_with_muzzleflash"
alias heavy_secondary     "default_shotgun_crosshair"
alias heavy_melee         "default_melee_crosshair"

//ENGINEER
alias engineer_primary    "medium; green; default; 84"
alias engineer_secondary  "small; white; dot; 84"
alias engineer_melee      "default_melee_crosshair"

//MEDIC
alias medic_primary       "big; green; half_cross_with_dot; 84"
alias medic_secondary     "big; orange; default; off"
alias medic_melee         "default_melee_crosshair"

//SNIPER
alias sniper_primary      "medium; green; dot; off "
alias sniper_secondary    "small; cyan; cross; 84"
alias sniper_melee        "default_melee_crosshair"

//SPY
alias spy_primary         "medium; green; cross; 84"
alias spy_secondary       "small; white; dot; 84"
alias spy_melee           "small; white; dot; 84"

alias +checker 84
alias -checker off

bind v +checker
