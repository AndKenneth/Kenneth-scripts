exec reset

alias +spawnswap "alias -spawnswap join_class medic;join_class random"

//Weapon Switch Aliases
alias primary 	"slot1; g_attack_normal; alias qswap secondary;medic_primary"
alias secondary "slot2; g_attack_invert; alias qswap primary;medic_secondary"
alias melee 	"slot3; g_attack_normal; alias qswap primary;medic_melee"

//Don't drop it like it's hot

alias +g_attack2 "+attack2; secondary; dropitem; say_team "*** ONE SMALL RIGHT CLICK FOR MAN ***""
alias -g_attack2 "-attack2; say_team "*** ONE GIANT UBER FOR MANKIND***""

//Mask And Fake
alias fakeuber "voicemenu 1 7; say_team "*** FAKED CHARGE ***""
alias maskuber "voicemenu 2 3; say_team "*** CHARGE READY ***""

//Function Key Binds
bind r "maskuber"
bind f "fakeuber"

alias +quicks "primary; +attack"
alias -quicks "secondary"

bind mouse4 +quicks

//Loadout Messages
alias msgA "Say_team "** UBER **""
alias msgB "Say_team "** KRITZ **""
alias msgC "Say_team "** UBER **""
alias msgD "Say_team "** KRITZ **""

primary

prec_min_streak 2