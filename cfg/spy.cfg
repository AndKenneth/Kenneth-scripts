exec reset
cl_autoreload 0

alias +spawnswap "alias -spawnswap join_class spy;join_class random"

bind r +reload

alias primary 	"slot1; g_attack_normal; g_view_off; alias qswap melee;spy_primary"
alias secondary "slot3; g_attack_normal; g_view_on; alias qswap melee;spy_melee"
alias melee 	"slot2; g_attack_normal; g_view_on; alais qswap primary;spy_secondary"

primary