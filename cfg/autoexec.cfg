//Execs
exec binds
exec prec.cfg

alias dx9 "exec fps/dx9frames"
alias hq_clean "exec fps/highquality_clean"
alias hq "exec fps/highquality"
dx9

alias cs "exec crosshairswitcher/crosshairs.cfg"
cs


//servers
alias jump "connect 103.18.206.60:27035"
alias mge1 "connect 27.50.71.4:23015"
alias mge2 "connect 27.50.71.4:22085"

//audio
snd_mute_losefocus 1
snd_musicvolume 0
volume 0.1

tf_dingalingaling 1
tf_dingaling_pitchmindmg "100"
tf_dingaling_pitchmaxdmg "255"

//Net
cl_cmdrate 66
cl_updaterate 66
cl_interp 0.033
cl_interp_ratio 1

//random things
hud_combattext 1
hud_combattext_batching 1
hud_combattext_batching_window 2

sensitivity 1.5
zoom_sensitivity_ratio 0.833

tf_hud_show_servertimelimit "1"

cl_hud_playerclass_use_playermodel "1"
cl_hud_playerclass_playermodel_showed_confirm_dialog "1"
hud_fastswitch 1
cl_autoreload 1
cl_autorezoom 0

hud_medicautocallers 1
hud_medicautocallersthreshold 75
hud_medichealtargetmarker 1

fov_desired 90
viewmodel_fov 70
viewmodel_fov_demo 70

//toggle binds
alias +togglekill "alias killnow "explode""
alias -togglekill "alias killnow "
alias killnow ""

//g_attack
alias g_attack_normal 	"alias +g_attack +attack; alias -g_attack -attack; -g_attack"
alias g_attack_invert	"alias +g_attack -attack; alias -g_attack +attack; -g_attack"

//g_view
alias g_view_on 	"r_drawviewmodel 1"

alias vms_enable	"alias g_view_off "r_drawviewmodel 0""
alias vms_disable	"alias g_view_off "r_drawviewmodel 1""
vms_enable

//Loadout switcher 
alias +loadoutA 	load_itempreset 0
alias +loadoutB 	load_itempreset 1
alias +loadoutC 	load_itempreset 2
alias +loadoutD 	load_itempreset 3
alias -loadoutA 	msgA
alias -loadoutB 	msgB
alias -loadoutC 	msgC
alias -loadoutD 	msgD


// Null-cancelling movement script
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

//map aliases
alias badlands "rcon changelevel cp_badlands"
alias granary "rcon changelevel cp_granary"
alias viaduct "rcon changelevel koth_pro_viaduct_rc4"
alias snakewater "rcon changelevel cp_snakewater_final1"
alias gullywash "rcon changelevel cp_gullywash_final1"
alias process "rcon changelevel cp_process_final"


//------------------------------------------------
// TF2 Anti-Virus by Casual v1.0
